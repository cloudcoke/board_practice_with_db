<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/board/list.css" />
  </head>
  <body>
    <div id="wrap">
      <h1>게시판 목록</h1>
      <table>
        <colgroup>
          <col width="7%" />
          <col width="*" />
          <col width="10%" />
          <col width="20%" />
          <col width="10%" />
        </colgroup>
        <thead>
          <tr>
            <td>번호</td>
            <td>제목</td>
            <td>작성자</td>
            <td>작성일</td>
            <td>조회수</td>
          </tr>
        </thead>
        <tbody>
          {% for obj in list %}
          <tr>
            <td>{{loop.revindex}}</td>
            <td class="subject"><a href="/board/view?index={{obj.idx}}">{{obj.subject}}</a></td>
            <td>{{obj.writer}}</td>
            <td>{{obj.registerDate}}</td>
            <td>{{obj.hit}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div id="bottom">
        <div id="write-btn-wrap">
          <a href="/board/write">글쓰기</a>
        </div>
      </div>
    </div>
  </body>
</html>
