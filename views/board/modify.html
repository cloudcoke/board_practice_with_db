<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/board/modify.css" />
  </head>
  <body>
    <div id="wrap">
      <h1>글쓰기</h1>
      <div id="contents">
        <table>
          <colgroup>
            <col width="12%" />
            <col width="*" />
          </colgroup>
          <tbody>
            <form action="/board/modify" method="post">
              <input type="hidden" name="index" value="{{obj.idx}}" />
              <tr>
                <th>제목</th>
                <td><input type="text" name="subject" value="{{obj.subject}}" style="width: 80%" /></td>
              </tr>
              <tr>
                <th>작성자</th>
                <td><input type="text" name="writer" value="{{obj.writer}}" /></td>
              </tr>
              <tr>
                <th>내용</th>
                <td><textarea name="content" style="width: 80%; height: 200px">{{obj.content}}</textarea></td>
              </tr>
              <tr>
                <td colspan="2">
                  <button type="submit" id="write-btn">작성</button>
                  <a href="/board/view?index={{obj.idx}}" id="cancle-btn">취소</a>
                </td>
              </tr>
            </form>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
